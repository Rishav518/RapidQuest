<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="flex items-center justify-center w-full bg-gray-200">
        <div class="lg:flex-row flex flex-col flex-col-reverse items-center justify-center w-full">
            <div class="bottom-0 w-full lg:w-[5%] bottom-0 sticky">
                <div class="flex flex-row lg:flex-col items-center justify-between bg-white lg:h-screen py-4">
                    <div class="flex flex-row lg:flex-col lg:space-y-6 w-full items-center justify-between">
                        <div class="hidden lg:flex lg:flex-col">
                            <a href="/"><img class="h-12 w-12" src="./img/logo.png" /></a>
                            <div class="text-xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="search-outline"></ion-icon></div>
                        </div>
                        <div class="flex flex-row lg:flex-col lg:space-y-4 items-center justify-around w-full">
                            <div class="text-xl bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl shadow-xl text-white"><ion-icon name="home-outline"></ion-icon></div>
                            <div class="text-xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="file-tray-full-outline"></ion-icon></ion-icon></div>
                            <div class="text-xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="newspaper-outline"></ion-icon></div>
                            <div class="text-xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="person-outline"></ion-icon></div>
                        </div>
                    </div>
                    <div class="hidden lg:flex lg:flex-col space-y-4">
                        <div class="text-xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="notifications-outline"></ion-icon></div>
                        <div class="text-xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="log-out-outline"></ion-icon></div>

                    </div>
                </div>
            </div>
            <div class="md:flex-row flex flex-col items-center justify-center w-full">
                <div class="h-screen lg:h-screen w-full lg:w-[25%] bg-green-700">Profile</div>
                <div class="lg:flex-row flex flex-col items-center justify-center lg:h-screen w-full bg-blue-900 ">
                    <div class="h-72 lg:h-screen w-full lg:w-3/4 bg-fuchia-700">Graph</div>
                    <div class="h-72 lg:h-screen w-full lg:w-1/4 bg-cyan-700">Update</div>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
