<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="flex items-center justify-center w-full">
        <div class="lg:flex-row flex flex-col flex-col-reverse items-center justify-center w-full">
            <div class="bottom-0 w-full lg:w-[5%] bottom-0 sticky">
                <div class="flex flex-row lg:flex-col items-center justify-between bg-white p-4 lg:h-screen py-4">
                    <div class="flex text-gray-500 flex-row lg:flex-col lg:space-y-6 w-full items-center justify-between">
                        <div class="hidden lg:flex lg:flex-col">
                            <a href="/"><img class="h-12 w-12" src="./img/logo.png" /></a>
                            <div class="text-2xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="search-outline"></ion-icon></div>
                        </div>
                        <div class="flex flex-row lg:flex-col lg:space-y-4 items-center justify-around w-full">
                            <div class="lg:text-2xl text-3xl bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl shadow-xl text-white"><ion-icon name="home-outline"></ion-icon></div>
                            <div class="lg:text-2xl text-3xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="file-tray-full-outline"></ion-icon></ion-icon></div>
                            <div class="lg:text-2xl text-3xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="newspaper-outline"></ion-icon></div>
                            <div class="lg:text-2xl text-3xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="person-outline"></ion-icon></div>
                        </div>
                    </div>
                    <div class="hidden lg:flex lg:flex-col space-y-4">
                        <div class="text-2xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="notifications-outline"></ion-icon></div>
                        <div class="text-2xl hover:bg-blue-700 ease-in duration-300 text-pointer px-3 py-2 rounded-xl hover:shadow-xl hover:text-white"><ion-icon name="log-out-outline"></ion-icon></div>

                    </div>
                </div>
            </div>
            <div class="md:flex-row flex flex-col items-center justify-center w-full">
                <div class="flex-col flex items-center justify-start w-full lg:w-[25%] bg-white lg:bg-[#fafafa] overflow-y-scroll">
                    <div class="flex space-x-4 items-center justify-start lg:justify-center my-6 w-[80%]">
                        <div><img class="h-20 w-20 rounded-full overflow-hidden" src="http://source.unsplash.com/random/500x600/?person,man,boy" /></div>
                        <div>
                            <div class="text-2xl font-medium">Hi Mike,</div>
                            <div class="text-xs">Welcome back</div>
                        </div>
                    </div>
                    <div class="flex-col p-6 rounded-2xl lg:shadow-none shadow-xl bg-[#fafafa] w-[80%] lg:w-[70%] flex items-start justify-center space-y-4">
                        <div class="font-medium text-left">Today</div>
                        <div>
                            <div class="text-2xl font-bold">$19,842</div>
                            <div class="text-xs text-gray-500 font-medium">Account Balance</div>
                        </div>
                        <div class="flex flex-row lg:space-x-0 space-x-4 lg:flex-col w-full  lg:justify-start justify-between">
                            <div class="lg:my-2 w-1/2 lg:w-full">
                                <div class="text-xl lg:text-lg font-bold">$4,000</div>
                                <div class="text-xs text-gray-500 font-medium">Year-to-date Contributions</div>
                            </div>
                            <div class="lg:my-2 w-1/2 lg:w-full">
                                <div class="text-xl lg:text-lg font-bold">$2,399</div>
                                <div class="text-xs text-gray-500 font-medium">Total interest</div>
                            </div>                                 
                        </div>
                        <div class="flex w-full lg:w-max px-2 items-center justify-center w-full text-sm bg-blue-700 py-3 text-white rounded-lg ">
                            <div class="" for="options">I want to</div>
                            <div class="">
                                <select class="bg-blue-700 focus:outline-none" id="options">
                                    <option value="" disabled selected hidden></option>
                                    <option value="invest">Invest</option>
                                    <option value="sell">Sell</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="flex-col flex w-[80%] lg:w-3/4 space-y-4 bg-[#fafafa] lg:shadow-none p-6 rounded-2xl my-4 shadow-xl">
                        <div class="font-bold text-lg mt-4">Recent Transactions</div>
                        <div class="text-gray-500 pb-4 border-b-2">
                            <div class="font-medium text-xs">28-08-17</div>
                            <div class="text-xs font-bold text-black">Withdrawl transfer to Bank xxx087</div>
                        </div>
                        <div class="text-gray-500 pb-4 border-b-2">
                            <div class="font-medium text-xs">28-07-14</div>
                            <div class="text-xs font-bold text-black">Withdrawl transfer to Bank xxx185</div>
                        </div>
                        <div class="text-gray-500 pb-4 border-b-2">
                            <div class="font-medium text-xs">28-06-01</div>
                            <div class="text-xs font-bold text-black">Withdrawl transfer to Bank xxx758</div>
                        </div>
                    </div>
                </div>
                <div class="lg:flex-row flex flex-col items-center justify-center lg:h-screen w-full bg-blue-900 ">
                    <div class="h-72 lg:h-screen w-full lg:w-3/4 bg-fuchia-700">Graph</div>
                    <div class="h-72 lg:h-screen w-full lg:w-1/4 bg-cyan-700">Update</div>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
